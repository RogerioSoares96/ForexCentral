<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/animation.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background: #c4c4c4">
    <nav class="navbar navbar-expand-lg bg-primary bg-gradient">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: white" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='/images/nav-logo.png')}}"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#" style="color: white">Currencies</a>
              <a class="nav-link" href="{{ url_for('news') }}" style="color: white">News</a>
              <a class="nav-link" href="#" style="color: white">About</a>
            </div>
          </div>
        </div>
      </nav>
      {% block content %}{% endblock %}
</body>
